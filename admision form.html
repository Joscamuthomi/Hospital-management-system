<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            color: #1e07a3;
            margin: 20px 0;
        }

        .form-group {
            display: flex;
            align-items: flex-start;
            margin: 10px 0;
            width: 100%;
            flex-wrap: wrap;
        }

        label {
            margin-right: 10px;
            font-weight: bold;
            flex: 0 0 200px;
            min-width: 120px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 80px;
            resize: vertical;
        }

        .disordered-table {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }

        .disordered-table .form-group {
            flex: 1 1 30%;
            min-width: 200px;
            margin: 10px;
        }

        button {
            grid-column: 1 / span 2;
            padding: 6px 12px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            width: 150px;
            height: 40px;
            border-radius: 20px;
        }

        button:hover {
            background-color: #1ce626;
        }
    </style>
</head>
<body>

    <h1>Patient Admission Form</h1>

    <form action="admission.php" method="POST">
        <h2>Patient Information</h2>
        <div class="disordered-table">
            <div class="form-group">
                <label for="fullName">Full Name (First, Middle, Last)</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nationality">Nationality</label>
                <input type="text" id="nationality" name="nationality" required>
            </div>
            <div class="form-group">
                <label for="occupation">Occupation</label>
                <input type="text" id="occupation" name="occupation">
            </div>
            <div class="form-group">
                <label for="bloodType">Blood Type</label>
                <select id="bloodType" name="bloodType" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Permanent Address</label>
                <textarea id="address" name="address" required></textarea>
            </div>
        </div>

        <h2>Emergency Contact Information</h2>
        <div class="disordered-table">
            <div class="form-group">
                <label for="emergencyName">Emergency Contact Name</label>
                <input type="text" id="emergencyName" name="emergencyName" required>
            </div>
            <div class="form-group">
                <label for="relationship">Relationship</label>
                <input type="text" id="relationship" name="relationship" required>
            </div>
            <div class="form-group">
                <label for="emergencyPhone">Emergency Contact Phone</label>
                <input type="tel" id="emergencyPhone" name="emergencyPhone" required>
            </div>
        </div>

        <h2>Medical Information</h2>
        <div class="disordered-table">
            <div class="form-group">
                <label for="allergies">Allergies</label>
                <textarea id="allergies" name="allergies"></textarea>
            </div>
            <div class="form-group">
                <label for="medications">Current Medications</label>
                <textarea id="medications" name="medications"></textarea>
            </div>
            <div class="form-group">
                <label for="primaryPhysician">Primary Care Physician</label>
                <input type="text" id="primaryPhysician" name="primaryPhysician">
            </div>
        </div>

        <h2>Admission Details</h2>
        <div class="disordered-table">
            <div class="form-group">
                <label for="admissionDate">Admission Date and Time</label>
                <input type="datetime-local" id="admissionDate" name="admissionDate" required>
            </div>
            <div class="form-group">
                <label for="admittingDepartment">Admitting Department</label>
                <select id="admittingDepartment" name="admittingDepartment" required>
                    <option value="emergency">Emergency</option>
                    <option value="pediatrics">Pediatrics</option>
                    <option value="orthopedics">Orthopedics</option>
                    <option value="cardiology">Cardiology</option>
                    <option value="neurology">Neurology</option>
                    <option value="generalSurgery">General Surgery</option>
                    <option value="psychiatry">Psychiatry</option>
                    <option value="oncology">Oncology</option>
                    <option value="gastroenterology">Gastroenterology</option>
                </select>
            </div>
            <div class="form-group">
                <label for="admittingPhysician">Admitting Physician</label>
                <input type="text" id="admittingPhysician" name="admittingPhysician" required>
            </div>
            <div class="form-group">
                <label for="reasonForAdmission">Reason for Admission</label>
                <textarea id="reasonForAdmission" name="reasonForAdmission" required></textarea>
            </div>
        </div>

        <h2>Consent and Acknowledgements</h2>
        <div class="disordered-table">
            <div class="form-group">
                <label for="treatmentConsent">Consent for Treatment</label>
                <input type="checkbox" id="treatmentConsent" name="treatmentConsent" required> Acknowledge consent
            </div>
            <div class="form-group">
                <label for="financialAgreement">Financial Agreement</label>
                <input type="checkbox" id="financialAgreement" name="financialAgreement" required> Agree to billing policies
            </div>
            <div class="form-group">
                <label for="emergencyConsent">Emergency Procedure Consent</label>
                <input type="checkbox" id="emergencyConsent" name="emergencyConsent" required> Consent for emergency procedures
            </div>
        </div>
        <h2>Ward Management</h2>
        <div class="disordered-table">
            <div class="form-group">
                <label for="wardType">Ward Type</label>
                <select id="wardType" name="wardType" required>
                    <option value="general">General</option>
                    <option value="private">Private</option>
                    <option value="ICU">ICU</option>
                    <option value="maternity">Maternity</option>
                    <option value="pediatric">Pediatric</option>
                    <option value="surgical">Surgical</option>
                </select>
            </div>
            <div class="form-group">
                <label for="roomNumber">Room Number</label>
                <input type="text" id="roomNumber" name="roomNumber" required>
            </div>
        </div>

        <h2>Signature Section</h2>
<div class="disordered-table">
    <div class="form-group">
        <label for="signaturePad">Patientâ€™s Signature</label>
        <canvas id="signaturePad" width="300" height="150" style="border:1px solid #000;"></canvas>
        <input type="hidden" id="signature" name="signature">
        <button type="button" id="clearBtn">Clear Signature</button>
    </div>
    <div class="form-group">
        <label for="signatureDate">Date</label>
        <input type="date" id="signatureDate" name="signatureDate" required>
    </div>
</div>

<script>
    // JavaScript for handling the signature
    const canvas = document.getElementById('signaturePad');
    const ctx = canvas.getContext('2d');
    const clearBtn = document.getElementById('clearBtn');
    const signatureInput = document.getElementById('signature');
    let drawing = false;

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseleave', stopDrawing);

    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDrawing);

    function startDrawing(e) {
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(getMousePos(e).x, getMousePos(e).y);
        e.preventDefault(); // Prevent scrolling when drawing
    }

    function draw(e) {
        if (!drawing) return;
        ctx.lineTo(getMousePos(e).x, getMousePos(e).y);
        ctx.stroke();
        e.preventDefault();
    }

    function stopDrawing() {
        drawing = false;
        saveSignature();
    }

    function getMousePos(e) {
        const rect = canvas.getBoundingClientRect();
        let x, y;

        if (e.touches) {
            x = e.touches[0].clientX - rect.left;
            y = e.touches[0].clientY - rect.top;
        } else {
            x = e.clientX - rect.left;
            y = e.clientY - rect.top;
        }

        return { x, y };
    }

    // Save the signature as a base64 image
    function saveSignature() {
        signatureInput.value = canvas.toDataURL();
    }

    // Clear the signature pad
    clearBtn.addEventListener('click', () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        signatureInput.value = '';
    });
</script>

        </div>

        <button type="submit" style="width: 300px;height: 50px;">Submit</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


</body>
</html>
