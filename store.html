<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Robins Hospital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100%;
            width: 100%;
            position: relative;
        }

        .homepage-image-container {
            position: relative;
            max-width: 100%;
            height: 80vh; /* Ensure it doesn't exceed 80% of the viewport height */
           margin-bottom: 20px;
            overflow: hidden;
            border-radius: 2px;
            
        }

        .homepage-image-container img {
            width: 100%;
            height: 100%;
            max-height: 80vh; 
            object-fit: cover; 
            border-radius: 10px;
            position: relative;
     }

        .homepage-image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 255, 200, 0.5), rgba(16, 233, 215, 0)); /* Blue gradient */
            z-index: 1;
        }

        .homepage-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: blue; /* Blue text color */
            background-color: rgba(0, 0, 0, 0.5); /* Shady background */
            padding: 10px;
            border-radius: 8px;
            font-size: 24px;
            z-index: 1000; /* Ensure text is above the image */
        }

        .care-point {
            text-align: center;
            font-size: 70px;
            font-weight: bold;
            margin-top: 20px;
            color: blue;
            bottom: 50%;
            left: 50px;
            z-index: 1000;
            position: relative;
            font-family: 'cursive' 'Times New Roman', Times, serif;
        }

        .icon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 30px;
            position: absolute;
            top: 10%;
            z-index: 1000;
        }

        .icon {
            color: rgb(15, 6, 39);
            font-size: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            position: relative;
            margin-left: 50px;
        }
        .icon :hover{
            cursor: pointer;
        }


        .icon-description {
            text-align: center;
            color: #000; /* Black text for visibility */
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .footer {
            background-color: #05b9b0;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative; 
           
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold; /* Make footer links bold */
        }
        .footer a :hover{
            background-color: aqua;
            color: red;
        }
    </style>
</head>
<body>
    <div class="homepage-image-container">
        <div class="icon-container">
            <div class="icon"><i class="fas fa-hospital"></i><div class="icon-description">Overview</div></div>
            <div class="icon"><i class="fas fa-user-md"></i><div class="icon-description">Doctors</div></div>
            <div class="icon"><i class="fas fa-procedures"></i><div class="icon-description">Patients</div></div>
            <div class="icon"><i class="fas fa-calendar-check"></i><div class="icon-description">Appointments</div></div>
            <div class="icon"><i class="fas fa-file-invoice"></i><div class="icon-description">Billing</div></div>
            <div class="icon"><i class="fas fa-phone-alt"></i><div class="icon-description">Contact</div></div>
            <div class="icon"><i class="fas fa-user-plus"></i><div class="icon-description">Add Patient</div></div>
            <div class="icon"><i class="fas fa-notes-medical"></i><div class="icon-description">Records</div></div>
            <div class="icon"><i class="fas fa-chart-line"></i><div class="icon-description">Statistics</div></div>
            <div class="icon"><i class="fas fa-comments"></i><div class="icon-description">Feedback</div></div>
        </div>
        

        <img src="images/heart-stethoscope.jpg" alt="Robins Hospital">
        <div class="care-point">Care Point</div>
        
        <div class="homepage-text">Robins Hospital,peoples health health is our priority,responsibility and way of life</div>
    </div>
    
    






<div class="footer">
    <a href="#">FAQs</a>
    <a href="#">IT Support</a>
    <a href="#">Notifications</a>
</div>

</body>
</html>
