<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, #ADFF2F, #ffffff);
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: row;
        }
        .login-form {
            flex: 1;
            max-width: 33%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(to top,rgb(0, 238, 255), #ffffff);
        }
        .login-form label {
            margin-bottom: 5px;
            color: blue;
        }
        .login-form input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: none;
            border-bottom: 2px solid white;
            background: transparent;
            color:black;
        }
        .login-form button {
            padding: 10px;
            width: 100%;
            max-width: 320px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #45a049;
        }
        .image-container {
            flex: 2;
            max-width: 67%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0, 0, 255, 0.5), rgba(0, 0, 255, 0.1));
            z-index: 1;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        .welcome-message {
            position: absolute;
            color: blue;
            font-size: 24px;
            text-align: center;
            z-index: 2; 
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column-reverse;
            }
            .login-form, .image-container {
                width: 100%;
                height: auto; 
            }
            .login-form {
                padding: 20px;
                max-width: none;
                background: linear-gradient(to top, #11d9f3, #ffffff);
            }
            .image-container {
                height: 50%; 
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>admin login</h2>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" required>
            <label for="id">password</label>
            <input type="text" id="id" placeholder="password" required>
            <button type="submit">Login</button>
        </div>
        <div class="image-container">
            <img src="images/clinical mang2.jpg" alt="Medical Image">
            <div class="welcome-message">welcome Admin</div>
        </div>
    </div>
    <script>
        document.querySelector("button").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent the default form submission behavior
    
            const username = document.getElementById("name").value;
            const password = document.getElementById("id").value;
    
            // Define valid admins
            const admin1 = { name: "josca muthomi", password: "sommih@6716" };
            const admin2 = { name: "naomi joki", password: "naomi@6716" };
    
            // Check credentials
            if ((username === admin1.name && password === admin1.password) ||
                (username === admin2.name && password === admin2.password)) {
                // Redirect to carepoint.html if credentials match
                window.location.href = "carepoint.html";
            } else {
                // Show an alert if login fails
                alert("Invalid credentials. Please try again.");
            }
        });
    </script>
    
</body>
</html>
