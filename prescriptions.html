    <script>
        function addMedication() {
            const medicationGroup = document.createElement('div');
            medicationGroup.className = 'medication-group';

            medicationGroup.innerHTML = `
                <label for="medication">Medication:</label>
                <input type="text" name="medication[]" required>

                <label for="prescription">Prescription:</label>
                <input type="text" name="prescription[]" required>

                <label for="days">Number of Days:</label>
                <input type="number" name="days[]" required>
            `;
            
            document.getElementById('medicationList').appendChild(medicationGroup);
        }
    </script>
