<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, #ADFF2F, #ffffff);
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: row;
        }
        .login-form {
            flex: 1;
            max-width: 33%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(to top, #2f66ff, #ffffff);
        }
        .login-form label {
            margin-bottom: 5px;
            color: blue;
        }
        .login-form input, .login-form select {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: none;
            border-bottom: 2px solid white;
            background: transparent;
            color: black;
        }
        .login-form button {
            padding: 10px;
            width: 100%;
            max-width: 320px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #45a049;
        }
        .image-container {
            flex: 2;
            max-width: 67%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .welcome-message {
            position: absolute;
            color: rgb(36, 230, 11);
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Staff Login</h2>
            <form method="POST" action="login.php">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <br><label for="status">Specialization:</label>
                <select id="status" name="status" required>
                    <option value="Recepsionist">Recepsionist</option>
                    <option value="Doctor">Doctor</option>
                    <option value="lab_tach">Lab Technician</option>
                    <option value="Pharmacist">Pharmacist</option>
                    <option value="nurse">Nurse</option>
                </select>
                

                <button type="submit">Login</button>
            </form>
        </div>
        <div class="image-container">
            <img src="images/clinical mang2.jpg" alt="Medical Image">
            <div class="welcome-message">Welcome to the Login Portal</div>
        </div>
    </div>
</body>
</html>
